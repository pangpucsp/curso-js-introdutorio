<!DOCTYPE html>
<html>
<body>

<h2>Métodos de Strings em JavaScript</h2>

<p>O método indexOf() aceita um segundo parâmetro com a posição de início para
   a busca:</p>

<p id="demo"></p>

<script>
var str = "Por favor, localize onde 'localize' ocorre!";
var pos = str.indexOf("localize",15);
document.getElementById("demo").innerHTML = pos;
</script>

</body>
</html>
