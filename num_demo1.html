<!DOCTYPE html>
<html>
<body>

<h2>Propriedades do Objeto Number em JavaScript</h2>

<p>MAX_VALUE retorna o maior número possível em JavaScript.</p>

<p id="demo"></p>

<p>MIN_VALUE retorna o menor número positivo possível em JavaScript.</p>

<p id="demo2"></p>

<script>
var x = Number.MAX_VALUE;
var y = Number.MIN_VALUE;
document.getElementById("demo").innerHTML = "MAX_VALUE = " + x;
document.getElementById("demo2").innerHTML = "MIN_VALUE = " + y;
</script>

</body>
</html>
