<!DOCTYPE html>
<html>
<body>

<h2>Métodos de Strings em JavaScript</h2>

<p>O método slice() copia uma parte de um string e retorna
  uma nova string com o que foi copiado:</p>

<p id="demo"></p>

<script>
var str = "Apple, Banana, Kiwi";
var res = str.slice(7,13);
document.getElementById("demo").innerHTML = res;
</script>

</body>
</html>
