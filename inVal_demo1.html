<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>

<p>Por favor, forneça um número entre 5 e 10:</p>

<input id="demo" type="text">
<button type="button" onclick="myFunction()">Teste de Entrada</button>
<p id="p01"></p>

<script>
function myFunction() {
  var message, x;
  message = document.getElementById("p01");
  message.innerHTML = "";
  x = document.getElementById("demo").value;
  try {
    if(x == "")  throw "vazio";
    if(isNaN(x)) throw "não é um número";
    x = Number(x);
    if(x < 5)  throw "muito pequeno";
    if(x > 10)   throw "grande demais";
  }
  catch(err) {
    message.innerHTML = "Entrada é " + err;
  }
  finally {  // opcional, mas bom para mostrar que a entrada foi processada
    document.getElementById("demo").value = "";
  }
}
</script>

</body>
</html>
