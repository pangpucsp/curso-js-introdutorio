<!DOCTYPE html>
<html>
<body>

<h2>Objetos JavaScript</h2>

<p>Um método de objeto é uma definição de função, armazenado como um valor de propriedade.</p>

<p id="demo"></p>

<script>
// Cria um objeto:
var pessoa = {
  nome: "Maria",
  sobrenome : "Carvalho",
  idade     : 50,
  nomeCompleto : function() {
    return this.nome + " " + this.sobrenome;
  }
};
// Mostra dados de um objeto:
document.getElementById("demo").innerHTML = person.nomeCompleto();
</script>
</body>
</html>
