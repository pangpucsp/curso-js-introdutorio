<!DOCTYPE html>
<html>
<body>

<h2>Funções em JavaScript</h2>

<p>Este exemplo chama uma função para converter Fahrenheit em Celsius:</p>
<p id="demo"></p>

<script>
function toCelsius(f) {
  return (5/9) * (f-32);
}
document.getElementById("demo").innerHTML = "77 F é " + toCelsius(77) + " C";
</script>

</body>
</html>
