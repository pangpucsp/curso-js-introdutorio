<!DOCTYPE html>
<html>
<body>

<h2>Métodos de Strings em JavaScript: índices negativos</h2>

<p>O método slice() copia um trecho de uma string
e retorna o trecho copiado numa nova string:</p>

<p id="demo"></p>

<script>
var str = "Maçã, Banana, Kiwi";
var res = str.slice(-12,-6);
document.getElementById("demo").innerHTML = res;
</script>

</body>
</html>
