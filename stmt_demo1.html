<html>
<body>

<h2>Instruções de JavaScript</h2>

<p>Um <b>programa JavaScript</b> é uma lista de <b>instruções</b> a ser executada por um computador.</p>
<p>Mais precisamente, no caso de programas em JavaScript, esses são executados, em geral, por um navegador.

<p id="demo"></p>

<script>
var x, y, z;  // instrução 1
x = 5;    // instrução 2
y = 6;    // instrução 3
z = x + y;  // instrução 4

document.getElementById("demo").innerHTML =
"O valor de z é " + z + ".";  
</script>

</body>
</html>
