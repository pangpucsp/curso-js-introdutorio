<!DOCTYPE html>
<html>
<body>

<h2>JavaScript getTime()</h2>

<p>O relógio interno do JavaScript conta a partir da meia-noite de 1&ordm; de
  janeiro de 1970.</p>
<p>A função getTime() retorna os milisegundos desde então:</p>

<p id="demo"></p>

<script>
var d = new Date();
document.getElementById("demo").innerHTML = d.getTime();
</script>

</body>
</html>
