<!DOCTYPE html>
<html>
<body>

<h2>O Que JavaScript Pode Fazer?</h2>

<p>JavaScript pode mudar os valores de atributos do HTML.</p>

<p>Neste exemplo, o JavaScript muda o valor do atributo src (source) de uma
  imagem.</p>

<button onclick="document.getElementById('minhaImage').src=
'images/pic_bulbon.gif'">Ligue a Luz</button>

<img id="minhaImage" src="images/pic_bulboff.gif" style="width:100px">

<button onclick="document.getElementById('minhaImage').src=
'images/pic_bulboff.gif'">Desligue a Luz</button>

</body>
</html>
