<!DOCTYPE html>
<html>
<body>

<h2>Métodos de String em JavaScript</h2>

<p>O método indexOf() retorna a posição da primeira ocorrência de um texto especificado como argumento:</p>

<p id="demo"></p>

<script>
var str = "Por favor, localize onde 'localize' ocorre!";
var pos = str.indexOf("localize");
document.getElementById("demo").innerHTML = pos;
</script>

</body>
</html>
